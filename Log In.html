<html>
<head>
	<title>Log In</title>
</head>
<script>
	function check_up()
	{
  		document.getElementById('submit').disabled=false;	
	}
	function login()
	{
		var emob=document.log.emob.value;
		var pass=document.log.pass.value;

		var mregex=/^[6-9]\d{9}$/;
		var check1=mregex.test(emob);

		var eregex=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		var check2=eregex.test(emob);

		document.getElementById('submit').disabled=true;


		if(emob=="")
		{
			window.alert("Please Enter an Email or Mobile number.")
			document.log.emob.focus();
		}

		else if(check1==false&&check2==false)
		{
			window.alert("Please Enter a valid Email or Mobile number.")
			document.log.emob.focus();
		}

		else if(pass=="")
		{
			window.alert("Please Enter a Password.")
			document.log.pass.focus();
		}

		else if(pass.length<6)
		{
			window.alert("Password must contain atleast Six characters.")
			document.log.pass.focus();
		}
		else
		{
			document.getElementById('submit').disabled=false;
		}
	}
</script>
